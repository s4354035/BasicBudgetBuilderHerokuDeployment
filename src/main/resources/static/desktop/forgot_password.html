
<form class="reset-panel" role="form" ng-submit="resetPassword()">
    <h3>Reset Password</h3>
    <div class="reset-entry">
        <p>E-mail Address:</p>
        <input type="text" class="form-control" placeholder="user@example.com" ng-model="emailAddr" />
    </div>
    <div class="reset-error-message">
        <div class="alert alert-danger" ng-show="error">
            {{email_error}}
        </div>
        <div class="alert alert-success" ng-show="success">
            {{email_message}}
        </div>
    </div>
    <div class="reset-button">
        <button type="submit"  class="btn btn-success">Reset</button>
    </div>
</form>
